<h2>answer submission app</h2>
<ul>
{% for v in puzzle_visibilities %}
<li>
  <a href="{{ url_for('puzzle', puzzle_id=v['puzzleId']) }}">{{ puzzle_properties.get(v['puzzleId']).get('puzzleProperties',{}).get('DisplayNameProperty',{}).get('displayName','') }}</a>
  {% if v['status'] == 'SOLVED' %}
  &ndash; SOLVED
  {% endif %}
</li>
{% endfor %}
</ul>
